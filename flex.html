<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>felx box exploring</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            border: 2px dotted tomato;
            height: 500px;
            align-items: center;
        }

        .box {
            width: 200px;
            height: 200px;
            border: 3px dashed royalblue;
            font-size: 3em;
        }

        #box-2 {
            flex-grow: 1;
            order: 1;
        }

        #box-1 {
            order: 2;
        }
    </style>
</head>

<body>
    <h1>i am flexible right now</h1>
    <div class="container">
        <div id="box-1" class="box">BOX-1</div>
        <div id="box-2" class="box">BOX-2</div>
        <div class="box">BOX-3</div>
    </div>
</body>

</html>
